<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="top">
        
      </div>
      <div class="bottom">
      
        <div class="name">
          <div class="profile-pic"></div>
          <div class="nombre">Victor Crest <span>26</span></div>
          <div class="ubicacion">London</div>
        </div>
        <div class="stats">

          <div>
            <div class="number">80K</div>
            <div class="info">Followers</div>
          </div>
          <div>
            <div class="number">803K</div>
            <div class="info">Likes</div>
          </div>
          <div>
            <div class="number">1.4K</div>
            <div class="info">Photos</div>
          </div>
 
        </div>
      </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </main>
  
  
</body>
</html>
